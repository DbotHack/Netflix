<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement VIP Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e50914);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #e50914, #b20710);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-netflix {
            
        }

        h1 {
            margin: 0;
            font-size: 2.2em;
            color: white;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6b6b;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            font-size: 0.95em;
        }

        h2 {
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            font-size: 2em;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1em;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-8px);
        }

        .pricing-plan {
            background: white;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .pricing-plan h3 {
            font-size: 1.7em;
            color: #e50914;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
        }

        .pricing-plan p {
            font-size: 1.3em;
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #e50914, #b20710);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff6b6b, #e50914);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            font-size: 0.85em;
        }

        .proof-section {
            margin-top: 50px;
            text-align: center;
        }

        .proof-button {
            background: linear-gradient(135deg, #e50914, #b20710);
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .proof-button:hover {
            background: linear-gradient(135deg, #ff6b6b, #e50914);
        }

        /* Special characters and styling */
        h1:before, h1:after {
            content: "⭐";
            margin: 0 5px;
        }

        .feature-item:before {
            content: "✔️";
            margin-right: 5px;
        }

        footer:before {
            content: "⚡";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
           

            <h1>Abonnement VIP Netflix</h1>
            <nav>
                <ul>
                    <li><a href="#features">Fonctionnalités</a></li>
                    <li><a href="#pricing">Tarifs</a></li>
                    <li><a href="https://wa.me/+22656967818">WhatsApp</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="features">
            <h2>Fonctionnalités</h2>
            <div class="feature-list">
                <div class="feature-item">Accès illimité aux films et séries</div>
                <div class="feature-item">Qualité vidéo HD</div>
                <div class="feature-item">Visionnage clair</div>
                <div class="feature-item">Pas de publicités</div>
            </div>
        </section>

        <section id="pricing">
            <h2>Tarifs</h2>
            <div class="pricing-plan">
                <h3>Plan illimité</h3>
                <p>5000f/illimité à vie</p>
                <button onclick="location.href='payement.html'">S'inscrire</button>
            </div>
        </section>

        <div class="proof-section">
            <h2></h2>
            <p>c'est pas du fake !</p>
            <a href="preuve.html" class=""></a>
        </div>
    </main>

    <footer>
        ⚡ &copy; 2024 Abonnement ∞ Netflix
    </footer>
</body>
</html>
